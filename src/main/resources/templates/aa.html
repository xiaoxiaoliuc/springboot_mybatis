<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/js/jquery-2.0.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#getTxt").click(function () {

                $("#txt").load("demo.txt");
            });
        });

    </script>
</head>
<body>
    <div style="width: 500px ;border: 1px solid black;height: 200px">
        <ul style="width: 270px ;border: 1px solid black;height: 120px;padding-left: 30px; margin-left: 81px;">
            <li style="width: 200px ;border: 1px solid black;height: 50px;list-style: none;margin-top: 20px"></li>
        </ul>
    </div>
<div>
    <p style="font-size: 18px" id="txt">这是文本位置</p>
    <button id="getTxt">点击获文本</button>
</div>
<div class="container">
    <table class="table  table-hover table-striped">
        <thead>
            <tr>
                <th colspan="2" style="text-align: center">
                    又是表格
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="danger">
                <td>11</td>
                <td>11</td>
            </tr>
            <tr>
                <td>11</td>
                <td>11</td>
            </tr>
            <tr>
                <td>11</td>
                <td>11</td>
            </tr>
            <tr>
                <td>11</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>

</div>
<hr>
    <form role="form">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例。</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">请打勾
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

</body>
</html>
